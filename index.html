<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>weights planets</title>
</head>
<body>
  <header>
    <nav>
   <h1>weights on planets</h1>
    <div class="inputs">
     <p>choose the planet</p>
     <select name="planets" id="planets">
     <option value="Mercury" selected="selected">Mercury</option>
     <option value="Venus" >Venus</option>
     <option value="Earth" >Earth</option>
     <option value="Mars" >Mars</option>
     <option value="Jupiter" >Jupiter</option>
     <option value="Saturn" >Saturn</option>
     <option value="Urans" >Urans</option>
     <option value="Neptune" >Neptune</option>
     
     </select>
    </div>
    </nav>
  </header>
  <section id="main">
     <div class="display">
      <div class="data">
       <label for="weight" >enter weight <span>(in kgs)</span></label>
       <input type="number" id="weight" />
      </div>
      <button>submit</button>
     </div>
     <div class="image"></div>
     <dic class="answer"></dic>
  </section>
  <script src="script.js"></script>
</body>
</html>
